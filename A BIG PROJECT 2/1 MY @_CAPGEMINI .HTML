        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .menu-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: width 0.5s ease;
        }

        .menu-wrapper a {
            padding: 15px 32px;
            text-decoration: none;
            font-size: 22px;
            color: #fff;
            display: block;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .menu-wrapper a:hover {
            background-color: #575757;
        }

        .menu-btn {
            font-size: 20px;
            color: white;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            border: none;
            padding: 15px 40px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            background: linear-gradient(135deg, #34495e, #1f2c38);
            transform: scale(1.05);
        }

        .menu-btn:focus {
            outline: none;
        }

        .menu-btn.active + .menu-wrapper {
            width: 250px;
        }
    </style>
    <title>Stylish Click Menu</title>
</head>
<body>

        function toggleMenu() {
            const menu = document.getElementById('menu');

<script>
        document.querySelectorAll('.navbar a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
