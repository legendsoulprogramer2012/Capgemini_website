<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capgemini - The Best Website</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background: url('NEW SRG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
        }

        h1, h2 {
            text-align: center;
            color: white;
        }

        /* Navigation Bar */
        nav {
            background-color: #0b1e3a;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
        }

        nav a:hover {
            border-bottom: 2px solid #2196f3;
        }

        /* Header Section */
        header {
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.5);
        }

        header img {
            width: 250px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Login Form */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background: #2196f3;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0b8dd7;
        }

        /* Profile Section */
        .profile-card {
            width: 100%;
            max-width: 300px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
        }

        .profile-card img {
            width: 100%;
            border-radius: 10px;
        }

        /* Video Embedding */
        video {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* ChatBot Section */
        .chatbot-container {
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .chatbot-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #2196f3;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .chatbot-container a:hover {
            background-color: #0b8dd7;
        }
    </style>
</head>

<body>

    <!-- Header Section with Logo -->
    <header>
        <img src="CAPGEMINI.jpg" alt="Capgemini Logo">
        <h1>Welcome to Capgemini</h1>
    </header>
